<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	
	<form>
		<h1>input group</h1>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text " name="username" placeholder="usename" class="form-control">
		</div>


		<div class="input-group mb-3">
			<input type="email " name="username" placeholder="email" class="form-control">
			<div class="input-group-append">
				<span class="input-group-text">@gmail.com</span>
			</div>	
		</div><br><br>









         <h2>input group small /large</h2>
		<div class="input-group input-group-sm mb-3 ">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" name="username" class="form-control" placeholder="username">
		</div>

		<div class="input-group input-group-lg mb-3 ">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" name="username" class="form-control" placeholder="username">
		</div><br><br><br>

           




        <h2>multiple inputs and helper</h2>
        <div class="input-group input-group-sm mb-3">
        	<div class="input-group-prepend">
        		<span class="input-group-text">person</span>
        	</div>
        	<input type="text" name="firstname" placeholder="First Name" id="fn" class="form-control">
        	<input type="text" name="lastname" placeholder="Last Name" id="fn" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3">
        	<div class="input-group-prepend">
        		<span class="input-group-text">person1</span>
        		<span class="input-group-text">person2</span>
        	</div>
        	<div class="input-group-prepend">
        		<span class="input-group-text">pesrion2</span>
        	</div>
        	<input type="text" name="firstname" placeholder="First Name" id="fn" class="form-control">
        	<input type="text" name="lastname" placeholder="Last Name" id="fn" class="form-control">
        </div><br><br><br>







         <h2>input group with checkbox/radio</h2>
        <div class="input-group input-group-lg mb-3">
        	<div class="input-group-prepend">
        		<div class="input-group-text">
        			<input type="checkbox">
        		</div>	
        	</div>
        	<input type="text" name="username" placeholder="username"
        	class="form-control">
        </div>
        <div class="input-group input-group-lg mb-3">
        	<div class="input-group-prepend">
        		<div class="input-group-text">
        			<input type="radio">
        		</div>	
        	</div>
        	<input type="text" name="username" placeholder="username"
        	class="form-control">
        </div><br><br><br>
        

     
        
        <h2>input group button</h2>
        <div class="input-group input-group-sm mb-3">
        	<div class="input-group-prepend" >
        		<button class="btn btn-outline-success">basic button</button>
        	</div>
        	<input type="text" name="fn" placeholder="First Name" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3">
        	<input type="text" name="fn" placeholder="Search" class="form-control">
        	<div class="input-group-append" >
        		<button class="btn btn-success">Go</button>
        	</div>	
        </div>

        <div class="input-group input-group-sm mb-3">
        	<input type="text" name="fn" placeholder="Search" class="form-control">
        	<div class="input-group-append" >
        		<button class="btn btn-info">Go</button>
        		<button class="btn btn-success">Go</button>
        	</div>	
        </div>

    
        <button class="btn btn-outline-danger btn-block">submit</button>
	</form>
</div>
</body>
</html>
