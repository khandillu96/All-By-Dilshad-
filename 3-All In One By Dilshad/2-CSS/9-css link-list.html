<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
/* unvisited link */
a:link {
  color: red;
  background-color: blue;
  text-decoration: none;
}


/* mouse over link */
a:hover {
  color: hotpink;
  background-color: red;
}


/* selected link */
a:active {
  color: blue;
}


/* visited link */
a:visited {
  color: white;
  background-color: cyan;
}




ul {
  list-style-image: url('pic.jpg');
}
ol
{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
<h1>css</h1>
<p><b><a href="https://www.w3schools.com/css/" target="_blank">This is a link</a></b></p>


<h2>CSS Lists</h2>
<h1>list-style:-<br>
  list-style-image;<br>
  list-style-type;<br>
  list-style-position;
</h1>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

  
<ol>
	<li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
