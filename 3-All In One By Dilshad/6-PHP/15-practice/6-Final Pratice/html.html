<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <script>
		function abc(){
			var a=parseInt(document.getElementById('a').value);
			var b=parseInt(document.getElementById('b').value);

			var add=a+b;

			document.getElementById('r').value=add;
		}
	</script>
   


<div class="container jumbotron">
    <form>
        <div class="row">
            
             <div class="form-group col-sm-6 ">
             <label>Enter A</label>
            <input type="text"  id="a" class="form-control">
            </div>

             <div class="form-group col-sm-6 ">
            <label>Enter B</label>
            <input type="text" id="b" class="form-control">
            </div>  
             
        </div> 
        

        <div class="form-group">
            <label>Result</label>
            <input type="text" id="r" class="form-control">
            </div>   
    
    <input type="button"  onclick="abc()" class="btn btn-primary btn-block" value="submit" name="submit">
    </form>
</div>  

</body>
</html>
