<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a=3;
	var c=0;
	var b=5;
	var select="div";

	switch(select){
		case "add":
		c=a+b;
		document.write(c);
		break;

		case "mul":
		c=a*b;
		document.write(c);
		break;


		case "sub":
		c=b-a;
		document.write(c);
		break;


		case "div":
		c=a/b
		document.write(c);
		break;

		default:
		document.write("xxxxxxxx");
	}
</script>
</body>
</html>
