<body>
<script>
	var age=prompt("enter age");

	switch (true)
	{
		case (age>=15 && age<=20):
		document.write("you are eligible")
		break;

		case (age>=21 && age<=30):
		document.write("you are not eligible");
		break;

		default :
        document.write("enter valid age");
        break;
		
	}
</script>
