<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
 function hello(){
  document.write("<b>event method</b><Br>");
     document.write("hello world"+'<br>');
   
  }

function helloo(){
	alert("onpress")
}

</script>
<button onclick="hello()">click</button>
<input type="submit" ondblclick="hello()" value="doubleclick"> 
<p oncontextmenu="hello()"> right click on me  </p>
<h1 onmouseenter="hello()">mouse hover on me</h1>
<h2 onmouseout="hello()">mouse out</h2>
<h3 onmousedown="hello()"> mouse down(just click ) </h3>
<h5 onmouseup="hello()">mouseup(when release after click )</h5>
<h4 onmousewheel="hello()">mouse wheel</h4>
<h6  onkeypress="helloo()">key press</h6> <!--will work on from n body tag-->
</body>
</html>
