<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
/*comparision operator
==	:Is equal to 
===	:equal value and  equal data type	 
!=	:Not equal to	 
!==	:not equal value or not equal type
>	:Greater than 
>=	:Greater than or equal to	 
<	:Less than   
<=  :less than or equal to   */

var x=10;  // data type- number
var y="10";   // data type- string
 

document.writeln(x==y); 
document.writeln(x===y);

document.writeln(x!=y);
document.writeln(x!==y);

document.writeln(x>y);
document.writeln(x>=y);

document.writeln(x<y);
document.writeln(x<=y);
document.writeln("<br><br>")


document.writeln(null==undefined); //imp
document.writeln(null===undefined);//imp
document.writeln(typeof(null==undefined)); //data typ -  boolean 
</script>
</body>
</html>
