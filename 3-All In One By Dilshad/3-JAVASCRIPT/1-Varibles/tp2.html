<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">

<body>
<script type="text/javascript">

function ro(){
	var L=parseInt(document.getElementById("l").value);
   
    var B=parseInt(document.getElementById("b").value);
   

   var R=parseInt(document.getElementById('r').value);


   var rec=L*B;
   var area=3.14*R*R;


   document.getElementById("rec").value=rec;
   document.getElementById("cir").value=area;


    





}
ro();


</script>






    <form>
	
		<label>Enter L</label> <br>
		<input type="text"  id="l" placeholder="Enter L"><br><br>
        
        <label>Enter B</label> <br>
		<input type="text"  id="b" 
		placeholder="enter B"><br><br>
        

        <label>enter R</label> <br>
		<input type="text"  id="r"  placeholder="enter radius" 
		><br><br>
        

        <label>area of ractangular</label> <br>
		<input type="text"  id="rec" 
		><br><br>
        
        <label>area of circle</label> <br>
		<input type="text"  id="cir" 
		><br><br>

		
		<input type="button" name="submit" value="Submit" onmousewheel ="ro()">

	</form>




</body>
