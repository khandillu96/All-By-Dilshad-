<script>
/* assignment operator (shorthsand off arithmatic operator)

=  : x=y;
+= : x+=y   ---- x=x+y;
-= : x-=y   ---- x=x-y;
*= : x*=y   ---- x=x*y:
/= : x/=y   ---- x=x/y;
**=: x**=y  ---- x=x**y;
%= : x%=y   ---- x=x%y;  */

var x=10;
var y=5;
var z=x+y;
  
document.writeln(z);
document.writeln(x+=y); // add x=x+y;
document.writeln(x-=y); // sub x=x-y;
document.writeln(x*=y); // mul x=x*y; 
document.writeln(x/=y); // mul x=x/y; result 2
document.writeln(x**=y); // mul x=x**y;(10 power 5)
document.writeln(x%=y); // mul x=x%y;
</script>
