<script>
/*arithmatic operator
 + : addition;
 - : decution;
 * : multiplication;
 / : devided(qusent);
 **: exponrntial(power);
 % : modulus(remainder);
 ++: incriment;
 --: decriment;*/
//arithmatic operator work only integer/numerical value;

var a=6;
var b=3;

document.write("add "+ a+b +"<br>");
document.write( + a-b +"<br>");
document.write("mul "+ a*b +"<br>");
document.write("div "+ a/b +"<br>");
document.write("pow "+ a**b+"<br>");
document.write("mod "+ a%b +"<br>");
document.write("inc "+ a++ +"<br>");// solve at 35 line
document.write("dec "+ b-- +"<br><br>");//solve at 38 line


var c=a+b;
document.writeln(c+"<br>");
a++
document.writeln(a+b +"<br>");// 28line solve here (inc)

a--
document.write(a+b+"<br>"); // 29line solve here (dec)

</script>
