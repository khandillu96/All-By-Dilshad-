		</select><br>

		<br>

         <span id="gs"></span><br><br>

         <input type="file" id="file" name="resume" ><br>
         <span id="afs"></span><br><br>
        <input type="submit" value="submit" class="one"> 
	</div>
</form>	
</div>

<script type="text/javascript">
	
function abc(){
    var regular_expression= /^[A-Za-z ]+$/ ;
    var fname=document.getElementById("fn").value;
    if(fname==""){
        document.getElementById("fns").innerHTML="please enter name";
        return false;
    }else if(fname.length<=6 || fname.length>=20){
        document.getElementById("fns").innerHTML="name should be 6 to 20 char";
        return false;
     }else if(!(fname.match(regular_expression))){
        document.getElementById("fns").innerHTML="char allowes";
        return false;
     }
}



</script>
