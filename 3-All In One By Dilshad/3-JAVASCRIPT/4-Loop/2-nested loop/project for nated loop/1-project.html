<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	for(var a=1;a<=5;a++){
		for( var b=1;b<=a;b++){
			document.write(b);
	}
	document.write("<br>")
}
document.write('<br>')


	for(var a=1;a<=5;a++){
		for(var b=1;b<=a;b++){
			document.write(a);
		}
		document.write("<br>")
	}
	document.write("<br<br><br>")



for (var a=5;a>=1;a--){
	for(var b=1;b<=a;b++){
		document.write(a)
	}
	document.write("<br>")
}
document.write("<br><br>")

for(var a=5;a>=1;a--){
	for(var b=a;b>=1;b--){
		document.write(b)
	}
	document.write("<br>")
}
</script>
</body>
</html>
