<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	


for (var a=1;a<=5;a++)//for loop
{
	document.writeln(a);
}
document.write("<br>")

for(var j=10;j>=0;j--){
	document.writeln(j);
}
document.write("<br>")


var k=0;
while(k<=10)//while loop
{
	document.writeln(k);
	k++;
}
document.write("<br>")

var m=0;
do  //do while loop
{
	document.writeln(m);
	m++;
}
while(m<=10);


</script>
</body>
</html>
