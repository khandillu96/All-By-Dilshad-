<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var a=prompt("enter a value");
	var b=prompt("enter b value");
	var fact=1;

	for(i=a;i>=b;i--)     //reverse form so 1st put bigger value then samller
	{
		document.writeln(i);
		fact=fact*i;
	}

	document.write("= "+fact)
</script>
</body>
</html>
