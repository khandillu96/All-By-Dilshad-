     background-color: darkgreen;

<body>

<div>
Enter value of A<br>
<input type="text" name="a" id="A"><br><br>




sum of digit
<br>
<input type="text" name="even" id="print"><br><br>

<input type="submit" value="submit" class="submit" onclick="myevenno()">
</div>	


<script>
function myevenno()
{

	var a,rem,sum=0;
  a=parseInt(document.getElementById("A").value);
  

while(a>0)
	{  
      rem=a%10;
      sum=sum+rem;
      a=parseInt(a/10);
}
document.getElementById("print").value=sum;

}	
 
</script>
