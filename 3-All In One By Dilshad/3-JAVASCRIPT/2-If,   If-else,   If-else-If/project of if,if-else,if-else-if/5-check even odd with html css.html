<body>

	<script type="text/javascript">
		function eo()
		{
		var no=parseInt(document.getElementById("no").value);

			document.getElementById("r").value=no+" this is even no";
	       }  

        else{
        	document.getElementById("r").value= no+" this is odd no";
        }




         }






		eo();
	</script>


<div>
