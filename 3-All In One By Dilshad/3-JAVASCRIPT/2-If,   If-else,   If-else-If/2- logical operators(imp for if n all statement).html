<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
/* logical operator
 && : AND -- both condition true out of 2conditon  will print true.
 || : OR  -- any one condition true out of 2conditon will print true.
 !  : NOT -- if one condition true out of 1conditon will print faule.  */

 var x=25;
 var y=20;

 document.writeln(x==y && x>y);
 document.writeln(x>y && y<x);
 
 document.writeln(y>=x  || y==x);
 document.writeln(x!=25 || x==25);
 
 document.writeln(!(x==25));
 document.writeln(!(y>=21));
 
</script>
</body>
</html>
